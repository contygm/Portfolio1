<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact</title>
	<link href="https://bootswatch.com/darkly/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<header>
			<nav class="navbar navbar-inverse">
			  <div class="container-fluid">
			    <div class="navbar-header">
			      <a class="navbar-brand" href="#">Veev Conty</a>
			    </div>

			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">

			      <ul class="nav navbar-nav navbar-right">
			        <li><a href="index.html">About</a></li>
			        <li><a href="portfolio.html">Portfolio</a></li>
			        <li><a href="contact.html">Contact</a></li>
			      </ul>
			    </div>
			  </div>
			</nav>
		</header>
	
		<div id = "content">
			<section class="well well-lg" id = "mainArea">
				<h2>Contact</h2>

				<form class="form-horizontal">
				  <fieldset>
					<div class="form-group">
  						<label class="col-lg-2 control-label" for="inputDefault">Name</label>
  						<div class="col-lg-10">
  						<input type="text" class="form-control" id="inputDefault" placeholder="J. Smith">
  						</div>
					</div>

				    <div class="form-group">
				      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
				      <div class="col-lg-10">
				        <input type="text" class="form-control" id="inputEmail" placeholder="email@email.com">
				      </div>
				    </div>
				    
				    <div class="form-group">
				      <label for="textArea" class="col-lg-2 control-label">Textarea</label>
				      <div class="col-lg-10">
				        <textarea class="form-control" rows="3" id="textArea"></textarea>
				        <span class="help-block">Let me know what about your upcoming projects</span>
				      </div>
				    </div>

				    <div class="form-group">
				      <div class="col-lg-10 col-lg-offset-2">
				        <button type="submit" class="btn btn-primary btn-lg btn-success">Submit</button>
				      </div>
				    </div>
				  </fieldset>
				</form>
			</section>

			<div id = "sideBar" class="panel panel-warning">
  				<div class="panel-heading">
    				<h3 class="panel-title">Contact Me</h3>
  				</div>
  				<div class="panel-body">
   					<a class="externalLinks" href ="#"><img src = "images/linkedin.png" alt = "LinkedIn" width="50" height="50"></a>

					<a class="externalLinks" href ="https://github.com/contygm"><img src = "images/github.png" alt = "Github" width="50" height="50"></a>

					<a class="externalLinks" href ="#"><img src = "images/stackoverflow.png" alt = "stackoverflow" width="50" height="50"></a>
  				</div>
			</div>
		</div>
		<div class="push"></div>
	</div>
	<footer>Copyright (c) 2016 GMC</footer>
</body>
</html>
